{% extends 'base.html' %}

{% block content %}

<h1 align='center'> Add a Blog Entry! </h1>
    <form action ='/newpost' method = 'POST'>
        
        
        <label>
            Title for New Blog:
        <input type='text' name = 'title' value = '{{title}}'>
        {% if error %}
         <p><strong>Error:</strong> {{ error }}
        {% endif %}
    
        </label>
        
        <br>
       

        <br>
        <label>
            Your New Blog:
        <textarea rows=10 column =50 type ='textarea' name = 'body' value = '{{body}}'></textarea>
        {% if error %}
         <p><strong>Error:</strong> {{ error }}
        {% endif %}
    
        
        </label>
        <br>
        <br> 
        
        <input type='submit' value='Add Entry'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
           <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
           </ul>
        {% endif %}
     {% endwith %}

    </form>
    
{% endblock %}
